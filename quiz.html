<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/quiz.css">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./js/util.js"></script>
    </head>

    <body>
        <div class = "page">
            <div id="logout">
                
            </div>
            <div class="quizpage">
                <h1 id="challenge">Challenge!</h1>
                <h2 id="title">Title</h2>
                <div id="answerDiv">
                    <img src="./res/img/1.png" class="answerimg" id="answer1">
                    <img src="./res/img/2.png" class="answerimg" id="answer2">
                    <img src="./res/img/3.png" class="answerimg" id="answer3">
                    <img src="./res/img/4.png" class="answerimg" id="answer4">
                </div>
                <div id="quizDiv">
                    <img src="./res/img/1.png" class="quizimg" id="quiz1" draggable="true">
                    <img src="./res/img/2.png" class="quizimg" id="quiz2" draggable="true">
                    <img src="./res/img/3.png" class="quizimg" id="quiz3" draggable="true">
                    <img src="./res/img/4.png" class="quizimg" id="quiz4" draggable="true">
                </div>
                <div id="btnDiv">
                    <img class="chick_btn" id="backbtn">
                    <img class="chick_btn" id="submitbtn">
                </div>
                <div class="DialogDiv">
                    <img src="./res/img/success.png" class="dialog" id="successDial">
                    <img src="./res/img/fail.png" class="dialog" id="failDial">
                    <img class="chick_btn" id="dialbtn">
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/quiz.js"></script>
    </body>
</html>
