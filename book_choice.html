<!DOCTYPE html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
	    <script type="text/javascript" src="js/book_choice.js"></script>
    </head>

    <body id="book_choice_body">
        <div class="page">
            <img id="book_choice_logout" src="./book_img/logout.png">
            <div id="book_choice_title">choose a book!</div>
            <div id="book_choice_board">
                <div class="book_choice_list">
                    <input type="radio" name="book">
                    <img class="book" id="book1" src="./book_img/book1.jpeg" width="240" onclick="addClickEffect(this)">
                    <p id="print"></p>
                    </input>
                    <input type="radio" name="book">
                    <img class="book" id="book2" src="./book_img/book2.jpeg" width="240" onclick="addClickEffect(this)">
                    </input>
                    <input type="radio" name="book">
                    <img class="book" id="book3" src="./book_img/book3.jpeg" width="240" onclick="addClickEffect(this)">
                    </input>   
                    <input type="radio" name="book">
                    <img class="book" id="book4" src="./book_img/book4.jpeg" width="240" onclick="addClickEffect(this)">
                    </input>  
                </div>
            </div>
            <div id="book_choice_wood">
                <img id="book_choice_wood_img", src="./book_img/wood.png">
            </div>
            <div id="book_choice_button">
                <img id="book_choice_refresh", src="./book_img/refresh_button.png" onclick="refreshBtnClicked()">
                <img id="book_choice_select", src="./book_img/select_button.png" onclick="selectBtnClicked()">
            </div>
            <div id="book_choice_dialog" title="다이얼로그">
                <p>다이얼로그 내용 입력하기.</p>
            </div>
        </div>
    </body>

    <footer id="book_choice_footer">

    </footer>
    
</html>
