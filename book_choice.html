<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/book_choice.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="js/apis.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
	    <script type="text/javascript" src="js/book_choice.js"></script>

    </head>

    <body>
        <div class="page">
            <div id="btnLogout">
                <p>logout</p>
                <img src="res/img/logoutDoor.png" alt="logout" width="50px" height="50px"> 
            </div>
            <div id="book_choice_title">choose a book!</div>
            <div id="book_choice_board">
                <div class="book_choice_list">
                    <input type="radio" name="book">
                    <img class="book" id="book1" width="240" height="310" onclick="addClickEffect(this)">
                    <p id="print"></p>
                    </input>
                    <input type="radio" name="book">
                    <img class="book" id="book2" width="240" height="310" onclick="addClickEffect(this)">
                    </input>
                    <input type="radio" name="book">
                    <img class="book" id="book3" width="240" height="310" onclick="addClickEffect(this)">
                    </input>   
                    <input type="radio" name="book">
                    <img class="book" id="book4" width="240" height="310" onclick="addClickEffect(this)">
                    </input>  
                </div>
            </div>
            <div id="book_choice_wood">
                <img id="book_choice_wood_img", src="./res/img/wood.png">
            </div>
            <div id="book_choice_button">
                <div class="chick_btn" id="book_choice_refresh" onclick="refreshBtnClicked()">refresh</div>
                <div class="chick_btn" id="book_choice_select" onclick="selectBtnClicked()">select</div>
            </div>
            <dialog id="book_choice_dialog">
                <p id="dialog_title"></p>
                <p id="book_choice_seconds"></p>
                <div class="chick_btn" id="book_choice_logout_or_back">logout</div>
            </dialog>
            </div>
        </div>
    </body>
</html>
