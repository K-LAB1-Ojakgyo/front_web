<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="js/util.js"></script>
	    <script type="text/javascript" src="js/login.js"></script>
    </head>

    <body>
        <div class="page" id="login_wrapper">
            <img id="title" width="1049px" height="150px" src="./res/Login_img/title.png">
                <div id="id_field">
                    <input type="text" name="id" id="input_id" size=15 maxlength=20 placeholder="Enter your ID"></input>
                    <img id="input_deco"src="./res/Login_img/login_grass.png" alt="" width="70px" height="70px">
                </div>
                <div id="submit">
                    <div class="chick_btn" id="start_login_btn">Login ▶</div>
                </div>
                <div id="author">
                    <img src="./res/Login_img/made_by_Konkuk_University.png" alt="">
                </div>

                <dialog id="check_id_dialog">
                    <p id="dialog_id"></p>
                    <p id="dialog_title">Wilt u inloggen??</p>  <!-- Would you like to log in?? -->
                    <p id="dialog_info"></p>
                    <form id="dialog_btn_form" method="dialog">
                        <div class="chick_btn" id="back_btn">◀ Back</div>
                        <div class="chick_btn" id="login_btn">Login ▶</div>
                    </form>
                </dialog>
        </div>
        
    </body>
</html>
